  <script>
    function toggleSearch() {
      const searchBox = document.getElementById('searchBox');
      searchBox.classList.toggle('visible');
    }

    document.addEventListener('click', (e) => {
      const searchBox = document.getElementById('searchBox');
      if (!e.target.closest('.fa-search') && !e.target.closest('.search-container')) {
        searchBox.classList.remove('visible');
      }
    });

    document.querySelector('.search-container').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // إضافة حماية لمنع أدوات المطورين
    (function() {
      function redirectToTelegram() {
        window.location.href = "https://t.me/HudaApps";
      }

      // منع أدوات المطورين باستخدام F12 و Ctrl+Shift+I
      document.addEventListener("keydown", function(event) {
        if (
          event.key === "F12" || 
          (event.ctrlKey && event.shiftKey && event.key === "I") || 
          (event.ctrlKey && event.key === "U")
        ) {
          event.preventDefault();
          redirectToTelegram();
        }
      });

      // منع النقر بزر الفأرة الأيمن
      document.addEventListener("contextmenu", function(event) {
        event.preventDefault();
        redirectToTelegram();
      });

      // الكشف عن فتح أدوات المطورين
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
          redirectToTelegram();
        }
      }, 1000);
    })();
  </script>
